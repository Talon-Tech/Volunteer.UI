<h1>User Login</h1>
<div class="alert alert-danger" *ngIf="error">
    {{errorMsg}}
</div>
<div class="mb-3">
    <label for="userId" class="form-label">User Id <span class="req">*</span></label>
    <input [(ngModel)]="userId" type="text" class="form-control" id="userId">
</div>
<div class="mb-3">
    <label for="password" class="form-label">Password <span class="req">*</span></label>
    <input [(ngModel)]="password" type="password" class="form-control" id="password">
</div>
<button type="button" class="btn btn-primary" (click)="Login()">Login</button>
