<h1>All Volunteers</h1>
<a [routerLink]="['/newuser']" routerLinkActive="router-link-active" class="btn btn-secondary">Add Volunteer</a>
<div class="row">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">UserId#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">Delete</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userArray">
                <td>{{ user['userId'] }}</td>
                <td class="user">{{ user['firstName'] }}</td>
                <td class="user">{{ user['lastName'] }}</td>
                <td>{{ user['email'] }}</td>
                <td><button type="button" class="btn btn-primary btn-sm" (click)="Delete(user)">Delete</button></td>
                <td>
                    <button 
                        type="button" 
                        class="btn btn-primary btn-sm" 
                        (click)="Edit(user.userId)"
                    >
                        Edit
                    </button>
                </td>
                <!-- <td><button type="button" class="btn btn-primary btn-sm" (PostDeleted)="DeletePost($event)">Delete</button></td> -->
            </tr>
        </tbody>
    </table>
</div>
